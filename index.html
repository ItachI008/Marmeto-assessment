<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons/shopping-favicon.ico">
    <title>Marmeto Assesment L2 boilerplate</title>
</head>
<body>
    <div class="main-container">
        <div class="left-div">
            <div class="main-image">
                <!-- This is main image -->
            </div>
            <div class="small-images">
                <!-- These are small images -->
            </div>
        </div>
        <div class="right-div">
            <h2 class="brand-name">Loading..</h2>
            <h2 class="product-title">Loading..</h2>
            <div class="product-price">
                <span class="price">Loading..</span>
                <span class="discount">35% Off</span>
            </div>
            <div class="compare-price">
                <span class="compare-price">Loading..</span>
            </div>
            
            <div class="choose-color">
                <h2>Choose a Color</h2>
                <div class="colors">
                    <!-- Color selection in this -->
                </div>
            </div>
            <div class="choose-size">
                <h2>Choose a Size</h2>
                <div class="sizes">
                    <!-- Size selection in this -->
                </div>
                <div class="buttons">
                    <div class="quantity-buttons">
                        <div class="minus">-</div>
                        <span class='qty'>1</span>
                        <div class="plus">+</div>
                    </div>
                    <button class="add-to-cart">
                        <img id="shoppingBag" src="./assets/icon/shopping-bag.png" alt="Shopping Bag">Add To Cart
                    </button>
                </div>
                <div class="cart-message">
                    <!-- Cart message displayed here -->
                </div>
            </div>
            <div class="product-description">
                <!-- Product description displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
